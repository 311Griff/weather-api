<div class="main-container">
  <div class="weather-container">
    <div class='location'>
      <p>Your location <span class="small">(within 50 miles)</span> :</p>
      <h2 id="loc"></h2>
    </div>
    <div class=temperatures>
      <button class="changeTemp">Change Temp Type (&deg;F / &deg;C)</button>
      <ul class="temps">
        <li id="nowTemp" class="cel inactive"></li>
        <li id="highTemp" class="cel inactive"></li>
        <li id="lowTemp" class="cel inactive"></li>
        <li id="nowTempF" class="far"></li>
        <li id="highTempF" class="far"></li>
        <li id="lowTempF" class="far"></li>
      </ul>
    </div>
    <div class="cond">
      <h3>Current Conditions:</h3>
      <p id="cond"></p>
    </div>
  </div>
</div>
